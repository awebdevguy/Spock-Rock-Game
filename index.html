<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spock Rock Game</title>
    <link rel="icon" type="image/png" href="closed-fist.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Game -->
    <div class="game-container">
      <!-- Header -->
      <div class="header">
        <h1>Rock Paper Scissors Lizard Spock</h1>
      </div>
      <!-- Play Container -->
      <div class="play-container">
        <!-- Reset Icon -->
        <h4 class="restart" id="restart">Re-Start</h4>
        <!-- Player Container -->
        <div class="player-container" id="player">
          <h2>You - <span id="player-score">0</span><span class="choice" id="player-choice"></span></h2>
          <i class="far fa-hand-paper" title="Paper" id="player-paper"></i>
          <i class="far fa-hand-rock" title="Rock" id="player-rock"></i>
          <i class="far fa-hand-scissors" title="Scissors" id="player-scissors"></i>
          <i class="far fa-hand-lizard" title="Lizard" id="player-lizard"></i>
          <i class="far fa-hand-spock" title="Spock" id="player-spock"></i>
        </div>
        <!-- Computer Container -->
        <div class="player-container" id="computer">
          <h2>Computer - <span id="computer-score">0</span><span class="choice" id="computer-choice"></span></h2>
          <i class="far fa-hand-paper" title="Paper" id="computer-paper"></i>
          <i class="far fa-hand-rock" title="Rock" id="computer-rock"></i>
          <i class="far fa-hand-scissors" title="Scissors" id="computer-scissors"></i>
          <i class="far fa-hand-lizard" title="Lizard" id="computer-lizard"></i>
          <i class="far fa-hand-spock" title="Spock" id="computer-spock"></i>
        </div>
      </div>
      <div class="bottom-container">
        <!-- Results Text -->
        <div class="result-container">
          <h3 class="result-text" id="result-text"></h3>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js" type="module" crossorigin="anonymous"></script>
    <script src="confetti.js" type="text/javascript"></script>
  </body>
</html>
